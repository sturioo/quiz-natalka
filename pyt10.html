<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz dla Ukochanej - Pytanie 1</title>
    <link rel="stylesheet" href="pyt.css">
</head>
<body>
    <div class="container">
        <div class="timer" id="timer">60</div>
        <div class="image-container">
            <img src="majty.png" alt="Zdjęcie związane z pytaniem" />
        </div>
        <div class="warning" id="warning">
            <div>ZASTANÓW SIĘ DOBRZE (tutaj możesz użyć kalkulatora)</div>
            <div style="font-size: 1rem;">Aby odpowiedzieć ponownie, rozwiąż zagadkę matematyczną:</div>
        </div>
        <h1 id="question">Gdy byliśmy na romantycznym wypadzie do Bojanowa to jaka marka samochodu nas goniła pod sam hotel i kto był kierowcą?</h1>
        <div class="options" id="options">
            <button onclick="checkAnswer(this, '1')">Audi kierował kolega Hani</button>
            <button onclick="checkAnswer(this, '2')">BMW kierował ojciec jej koleżnaki</button>
            <button onclick="checkAnswer(this, '3')">Mustanga kierował ojciec jej kolegi</button>
        </div>
        <div class="math-puzzle" id="mathPuzzle">
            <span id="mathQuestion">11 − 45 + 56 − 23 + 89 − 34 + 12 − 67 + 90 − 13 + 48 = </span>
            <input type="number" id="mathAnswer" min="0" max="99">
            <button onclick="checkMathAnswer()">Sprawdź</button>
        </div>
        <a href="final.html" id="nextButton" class="next">
            <button>Przejdź dalej</button>
        </a>
    </div>
    <canvas id="confetti"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="pyt10.js"></script>
</body>
</html>
